<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Kontakt - WebDroonix</title>
    <script>
        // Automatyczna zmiana języka
        document.addEventListener("DOMContentLoaded", () => {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith("en")) {
                window.location.href = "kontakt-en.html";
            } else if (userLang.startsWith("de")) {
                window.location.href = "kontakt-de.html";
            }
        });
    </script>
</head>
<body>
    <header class="contact-header">
        <h1>Kontakt</h1>
        <div class="header-buttons">
            <a href="index-pl.html" class="small-button">Strona główna</a>
            <a href="Poradniki.html" class="small-button">Poradniki</a>
        </div>
    </header>
    <main>
        <section class="contact-info">
            <h2>Skontaktuj się z nami</h2>
            <p>Jeśli masz pytania, skontaktuj się z nami za pomocą poniższych danych:</p>
            <ul>
                <li><strong>Telefon 1:</strong> +48 123 456 789</li>
                <li><strong>Telefon 2:</strong> +48 987 654 321</li>
                <li><strong>E-mail:</strong> <a href="mailto:kontakt@webdroonix.com">kontakt@webdroonix.com</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
